<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>SignUp</title>

</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- navbar -->
<nav class="bg-blue-600  p-4 text-white flex justify-between">
   <a href="/">
     <div>
        <h1 class="text-3xl font-bold "> Video Summarizer </h1>
    </div>
    </a>
    <div class="p-4">
        <a href="login" class=" text-white hover:underline font-semibold"> Login </a>
        <a href="signup" class=" text-white hover:underline font-semibold "> Signup </a>

    </div>
</nav>
    <br>
<!-- Main Content -->
<div class="flex items-center justify-center h-screen">

    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full" >
        <!-- Login form -->
        <form class="space-y-4" action="" method="POST">
            {% csrf_token %} 
            <!-- cross sight requestForgery -->
            {% if error_message %}
            <div align="center" style="color:red">
                <h2>
                    {{error_message}}
                </h2>
            </div>
            {% endif %}

                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" class="w-full p-2 border border-blue-400 rounded-l-md ">
                </div>
                
                <div>
                    <label for="email" class="block mb-1 font-medium">email</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email" class="w-full p-2 border border-blue-400 rounded-l-md ">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repassword" class="block mb-1 font-medium">Confirm password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Retype Password" class="w-full p-2 border border-blue-400 rounded-l-md ">
                </div>
                <br>
                <button type="submit" class="w-full bg-blue-600 text-white border border-black-400 rounded-1-md p-2 hover:bg-blue-800">SignUp</button>
        </form>

    </div>
</div>
<footer class="text-center p-4 text-black mt-6 font-semibold">
    Powered By OpenAI 
</footer>
</body>
</html>
